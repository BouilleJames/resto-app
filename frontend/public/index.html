  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("/serviceWorker.js")
      .then((registration) => {
        console.log("SW Registered! ", registration);
      })
      .catch((error) => {
        console.error("SW Registration Failed! ", error);
      });
  }
</script>
